DISPLAY_MODE="Display Mode"

DISPLAY_MODE_DESC ="
<ol>
<li><b><u>'auto' Mode</u></b> - Automatic Display Button in all articles. To narrow down, you can use the Select Category option to enable Bookmark for the selected categories only. To disable bookmark in individual articles, insert this string <b>{jabookmark off}</b></li> 
<li><b><u>'manual' Mode</u></b> - Add String <b>{jabookmark}</b> in your article.</li> 
<li><b><u>'turn Off' Mode</u></b> - If you used the <b>{jabookmark}</b> or <b>{jabookmark off}</b> in some articles, you can select this option to strip all of these tags, instead of using ''Plugin Disable'' feature of Joomla. If you ONLY disable the plugin, all of your manually inserted tags will be parsed as normal text.</li></ol>"

